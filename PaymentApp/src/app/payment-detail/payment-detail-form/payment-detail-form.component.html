<form novalidate #form="ngForm" (submit)="onSubmitt(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">

  <div class="form-group ">
  <label>CARD OWNER NAME</label>
  <input type="text" name="cardOwnerName"  placeholder="Full Name" class="form-control form-control-lg"
  name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
  required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
</div>

<div class="form-group mt-3">
  <label>CARD NUMBER</label>
  <input type="text" placeholder="16 Digit Number" class="form-control form-control-lg"
  name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
  required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
</div>

<div class="row mt-3">
  <div class="form-group col-md-6">
    <label>SECURITY CODE</label>
    <input type="text" placeholder="Security Code" class="form-control form-control-lg"
    name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
    required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
  </div>

  <div class="form-group col-md-6">
    <label>VALID THROUGH</label>
    <input type="text" placeholder="MM/YY" class="form-control form-control-lg"
    name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
    required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
  </div>
</div>
<div class="form-group mt-3">
  <button class="btn btn-success btn-lg w-100" type="submit" [disabled]="form.invalid">SUBMITT</button>
</div>
</form>
