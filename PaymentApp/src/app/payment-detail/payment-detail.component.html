<div class="jumbotron bg-success text-white py-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
  <div class="col-md-6"><app-payment-detail-form></app-payment-detail-form></div>
  <div class=" table-div col-md-6 mt-5">
    <table class="table">
      <thead class="bg-success text-white">
        <tr>
        <th>Card Owner</th>
        <th>Card Number</th>
        <th>Exp. Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr style="cursor: pointer;" *ngFor="let item of service.list">
        <td (click)="populateForm(item)">{{item.cardOwnerName}}</td>
        <td (click)="populateForm(item)">{{item.cardNumber}}</td>
        <td (click)="populateForm(item)">{{item.expirationDate}}</td>
        <td>
          <i (click)="onDelete(item.paymentDetailId)" class="far fa-trash-alt fa-lg text-danger"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
